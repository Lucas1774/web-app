security:
  ip-address: ${SOME_IP_ADDRESS}

scheduler:
  market-data-cron: "0 0 0 * * *" # Every day at midnight UTC
  news-recommendations-cron: "0 00 9 * * *" # Every day half an hour before the market opens

spring:
  application:
    name: server
  profiles:
    active: ${SPRING_PROFILE}
  security:
    user:
      name: ${SPRING_USER}
      password: ${SPRING_PASSWORD}
    admin: ${ADMIN_USERS}
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

ai:
  deployments:
    - name: gpt-4.1
      api-key: ${GITHUB_KEY}
      url: ${GITHUB_URL}
      model: openai/gpt-4.1
      temperature: 0
      max-tokens: 8000
      requests-per-minute: 5
      chunk-size: 5
      fix-me: true
    - name: gpt-4o
      api-key: ${GITHUB_KEY}
      url: ${GITHUB_URL}
      model: openai/gpt-4o
      temperature: 0
