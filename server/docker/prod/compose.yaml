services:
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ../docker/prod/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres:/var/lib/postgresql/data

  app:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile
    depends_on:
      - postgres
    ports:
      - "443:443"
    environment:
      SOME_IP_ADDRESS: ${SOME_IP_ADDRESS}
      KEY_STORE_PASSWORD: ${KEY_STORE_PASSWORD}

      ADMIN_USERS: ${ADMIN_USERS}

      SPRING_JWT_SECRET: ${SPRING_JWT_SECRET}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SPRING_USER: ${SPRING_USER}
      SPRING_PASSWORD: ${SPRING_PASSWORD}

      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
      
      GITHUB_KEY: ${GITHUB_KEY}
      GITHUB_URL: ${GITHUB_URL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_SECONDARY_MODEL: ${OPENAI_SECONDARY_MODEL}
      OPENAI_THIRD_MODEL: ${OPENAI_THIRD_MODEL}
      OPENAI_FOURTH_MODEL: ${OPENAI_FOURTH_MODEL}
      OPENAI_FIFTH_MODEL: ${OPENAI_FIFTH_MODEL}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL}
      LLAMA_MODEL: ${LLAMA_MODEL}
      GROK_MODEL: ${GROK_MODEL}

      FINNHUB_KEY: ${FINNHUB_KEY}
      FINNHUB_ENDPOINT: ${FINNHUB_ENDPOINT}

      TWELVE_DATA_KEY: ${TWELVE_DATA_KEY}
      TWELVE_DATA_ENDPOINT: ${TWELVE_DATA_ENDPOINT}

      SENTIMENT_URL: ${SENTIMENT_URL}

    restart: on-failure

  finbert:
    build:
      context: ../../src/main/resources/python/finbert/
    depends_on:
      - app
    ports:
      - "8082:80"
    restart: on-failure

volumes:
  postgres:
